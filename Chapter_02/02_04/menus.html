                                    <i class="fa fa-file-text"></i>

                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="icon">
                                    <i class="fa fa-paper-plane"></i>
                                </div>
                                <div class="button-text">

    <footer class="footer-area">
